<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기념일 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <header class="title">
        <h2>기념일 계산기</h2>
    </header>
    <section class="photos">
        <img id="man" src="img/ataho.jpg" alt="profile">
        <img id="heart" src="img/heart.png" alt="heart">
        <img id="girl" src="http://placeimg.com/120/150/people" alt="pic">
    </section>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
        <h3>남자이름 ♥ 여자이름</h3>
        <h3 id='love'>0일째</h3>
        <h4 id="date">2020.01.07</h4>
    </div>
    <hr>
    <section class="special-day">
        <h3 class="title">크리스마스</h3>
        <div class="date-box">
            <p id="xmas" class="days-left">0일 남음</p>
            <p class="date">2021.12.25</p>
        </div>
    </section>
    <hr>
    <section class="special-day">
        <h3 class="title">1000일</h3>
        <div class="date-box">
            <p id="thousand" class="days-left">0일 남음</p>
            <p id="thousand-date" class="date">0000.00.00</p>
        </div>
    </section>
    <script>
/*기념일 계산식*/
        var now = new Date();  //date계산
        var start = new Date("2020-01-07");
        var timeDiff = now.getTime() - start.getTime();
        var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1)
        $("#love").text(day + '일째');
/*크리스마스 기념일 계산식*/
        var xmas = new Date("2021.12.25");
        var timeDiffXmas = xmas.getTime() - now.getTime();
        var dayXmas =  Math.floor(timeDiffXmas / (1000 * 60 * 60 * 24) + 1)
        $("#xmas").text(dayXmas + '일 남음');
/*1000일 계산식*/
        var ms = start.getTime() + 999 * 1000 * 60 * 60 * 24;
        var thousand = new Date(ms);
        var thousandDate = thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
        $("#thousand-date").text(thousandDate);
/*1000일 까지 남은 일 계산*/
        var timelimet = thousand.getTime()-now.getTime();
        var Dday = Math.floor(timelimet/(1000*60*60*24)+1);
        $("#thousand").text(Dday+"일 남음");

    </script>
</body>
</html>
